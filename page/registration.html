<!doctype html>
<html>
<head>
<meta charset="UTF-8">
             <title>Registration</title>
             <link rel="stylesheet" type="text/css"
             	href="../css/style.css">
</head>
<body>
    <header>
        <span >
            <img src='../img/fpt.jpg' alt='lol' id='logo' width="100" height="100">
        </span>
        <div class="slogan">
           HÃY ĐẾN VỚI TRƯỜNG ĐẠI HỌC FPT ĐỂ ĐƯỢC HỌC SML
        </div>
        <div class="clear-both"></div>

    </header>



  <h1>Register Form</h1>
  <div class="register">
  <form action="" name="register-form">
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullName" class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control">
    </div>
    <div class="form-group">
            <label>Phone</label>
            <input type="number" name="phone" class="form-control">
    </div>
    <div class="form-group">
            <label>Avatar</label>
            <input type="text" name="avatar" class="form-control">
    </div>
    <div class="form-group">
            <label>Gender</label>
            <input type="radio" name="gender" value="male" class="form-control"> Male<br>
            <input type="radio" name="gender" value="female" class="form-control"> Female<br>
            <input type="radio" name="gender" value="other" class="form-control"> Other<br>
    </div>

    <div class="form-group">
            <label>Hobbies</label>
            <input type="checkbox" name="hobby" value="Coding" class="form-control">Coding<br>
            <input type="checkbox" name="hobby" value="Soccer" class="form-control">Play Soccer<br>
            <input type="checkbox" name="hobby" value="Tennis" class="form-control">Play tennis<br>
    </div>
    <div class="form-group">
        <label>Personal introduction</label>
        <textarea rows="4" cols="50" name="intro" class="form-control"> </textarea>
    </div>
    <div class="form-group">
            <label>&nbsp;</label>
            <input type="button" value="Submit" class="form-control" name="btn-submit">
            <input type="reset" value="Do it again" class="form-control" name="btn-reset">
    </div>

    <footer> Copyright @ 2018 Dao Vu Anh

    </footer>
  </form>
  </div>
  <script srs="../js/registration.js"></script>
</body>
</html>
